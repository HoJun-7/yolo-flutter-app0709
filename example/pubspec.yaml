name: ultralytics_yolo_example
description: "Demonstrates how to use the ultralytics_yolo plugin."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.8.1
  flutter: ">=3.32.1"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  image_picker: ^1.1.2
  path_provider: ^2.0.0
  archive: ^4.0.7
  http: ^1.2.1
  go_router: ^16.0.0
  provider: ^6.1.1         # ✅ 추가된 부분
  intl: ^0.18.1 # ✅ 최신 버전 사용

  ultralytics_yolo:
    path: ../

  cupertino_icons: ^1.0.8

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/models/
    - assets/logo.png
    - assets/applogo.png
    - assets/models/dental_best_float32.tflite

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/applogo.png"